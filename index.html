		<!-- defer - скрипты с таким тегом всегда будут:
		1. Дает бразуеру команду загржать скрипт в фоновом режиме и продолжать загржать верстку. 
		Скрпиты с defer никогда не блокируют страницу.
		2. Скрипт начнет исполнстся только после загрузки всей дом стурктуры.
		Выполняются только тогда, когда наше дом дерево уже готово.
		3. Скрпиты с defer всегда загружаются последовательно. 
		Т.е. следующий будет ждать предыдущего. -->
		<!-- <script defer src="js/document.js"></script> -->
		<script defer src="js/events.js"></script>
		<!-- <script defer src="js/events_mobile.js"></script> -->
		<script defer scr="js/timerwork.js"></script>

		<!-- async Никто никого не ждет.
		Хорошо для метрик и счетчиков. -->
		<!-- <script async src="js/document.js"></script>
		<script async src="js/events_mobile.js"></script> -->
